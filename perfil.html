<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style333.css">
    <title>Perfil do Instagram</title>
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img class="profile-picture" src="perfil.jpg" alt="Foto do perfil">
            <div class="profile-info">
                <h1>Nome de Usuário</h1>
                <p>Descrição do perfil</p>
            </div>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <span class="stat-count">100</span> <span class="stat-label">Postagens</span>
            </div>
            <div class="stat">
                <span class="stat-count">500</span> <span class="stat-label">Seguidores</span>
            </div>
            <div class="stat">
                <span class="stat-count">200</span> <span class="stat-label">Seguindo</span>
            </div>
        </div>
        <div class="profile-posts">
            <!-- Exemplo de postagem -->
            <div class="post">
                <img src="post1.jpg" alt="Postagem 1">
            </div>
            <!-- Exemplo de postagem -->
            <div class="post">
                <img src="post2.jpg" alt="Postagem 2">
            </div>
            <!-- Adicione mais postagens aqui -->
        </div>
    </div>
</body>
</html>
